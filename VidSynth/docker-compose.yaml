# It runs Airflow with a CeleryExecutor, Redis, and Postgres.
# It also includes 5 VidSynth microservices.
---

x-airflow-common:
  &airflow-common
  # Use official Airflow image
  image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.8.1}
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__WEBSERVER__SECRET_KEY: "your_super_secret_key_here"
    # Pip requirements for the Airflow DAG
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:- requests}
  volumes:
    # Mount our existing DAGs folder
    - ./airflow/dags:/opt/airflow/dags
  # This is the correct user. The webserver will now inherit this.
  user: "${AIRFLOW_UID:-50000}:0" 
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:
  # --- Airflow Core Services ---
  postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  redis:
    image: redis:latest
    container_name: airflow-redis
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      #change this
      _AIRFLOW_WWW_USER_FIRSTNAME: Ganapriya
      _AIRFLOW_WWW_USER_LASTNAME: "hiriyur Shivakumar"
      _AIRFLOW_WWW_USER_EMAIL: ganapriyahs@gmail.com
      _AIRFLOW_WWW_USER_ROLE: Admin


  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on

  airflow-worker:
    <<: *airflow-common
    container_name: airflow-worker
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 10s
      timeout: 10s
      retries: 5
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on

  # --- Your 5 VidSynth Services ---
  read_service:
    build: ./read_service
    ports:
      - "5001:5001"
    container_name: vidsynth-read

  preprocess_service:
    build: ./preprocess_service
    ports:
      - "5002:5002"
    env_file:
      - ./preprocess_service/.env
    container_name: vidsynth-preprocess

  llm_service:
    build: ./llm_service
    ports:
      - "5003:5003"
    env_file:
      - ./llm_service/.env
    shm_size: '2gb'
    container_name: vidsynth-llm

  validate_service:
    build: ./validate_service
    ports:
      - "5004:5004"
    container_name: vidsynth-validate

  push_service:
    build: ./push_service
    ports:
      - "5005:5005"
    container_name: vidsynth-push

volumes:
  postgres-db-volume:

